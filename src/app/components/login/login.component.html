<h1>
  <img src="../../../assets/images/logo.png" alt="Maniuk Ivan's diploma project">
</h1>

<form class="text-center border border-light p-5" [formGroup]="loginForm">

  <p class="h4 mb-4">Sign in</p>


  <div class="md-form md-outline">
    <input mdbInput type="text" id="inputLogin" class="form-control" formControlName="login" >
    <label>Login</label>
    <div *ngIf="loginForm.controls['login'].touched && loginForm.controls['login'].errors">
      <div class="div-error" *ngIf="loginForm.controls['login'].errors.required">Loogin is required</div>
      <div class="div-error" *ngIf="loginForm.controls['login'].errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="md-form md-outline">
    <input mdbInput [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password" >
    <label>Password</label>
    <em class="fas fa-lock fa-lg" (click)="changeHideValue()" *ngIf="hide"></em>
    <em class="fas fa-unlock fa-lg" (click)="changeHideValue()" *ngIf="!hide"></em>
    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
      <div class="div-error" *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
      <div class="div-error" *ngIf="loginForm.controls['password'].errors.maxlength">Password must not be longer than 25 characters</div>
      <div class="div-error" *ngIf="loginForm.controls['password'].errors.minlength">Password must be at least 6 characters</div>
      <div class="div-error" *ngIf="loginForm.controls['password'].errors.pattern">Password can contain only alphanumeric characters plus "_"</div>
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" class="my-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a routerLink="/signup">Register</a>
  </p>

</form>
